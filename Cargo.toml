[package]
name = "soulsy"
description = "A minimal Souls-like HUD for Skyrim AE. SKSE plugin."
version = "0.10.0"
edition = "2021"
authors = ["C J Silverio <ceejceej@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
keywords = ["skyrim", "c++"]

[lib]
crate-type = ["staticlib"]

[dependencies]
anyhow = "1.0.71"
bincode = "2.0.0-rc.3"
cxx = { version = "1.0.100", features = ["c++20"] }
enumset = "1.1.2"
log = "0.4.19"
lru = "0.11.0"
once_cell = "1.18.0"
rust-ini = "0.19.0"
serde = { version = "1.0.167", features = ["derive"] }
simplelog = "0.12.1"
strfmt = "0.2.4"
strum = { version = "0.25.0", features = ["derive"] }
toml = "0.7.6"

[build-dependencies]
cxx-build = "1.0"

[dev-dependencies]
petname = { version = "1.1.3", default-features = false, features = ["std_rng", "default_dictionary"] }
rand = "0.8.5"
